<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Geometry Dash - Multiplayer</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #playerCountSelect {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 16px;
      z-index: 20;
    }
  </style>
</head>
<body>
  <!-- Player selection dropdown -->
  <select id="playerCountSelect">
    <option value="1">1 Player</option>
    <option value="2">2 Players</option>
    <option value="3">3 Players</option>
    <option value="4">4 Players</option>
  </select>

  <!-- Game canvas -->
  <canvas id="gameCanvas" width="800" height="400"></canvas>

  <!-- Overlay for game messages -->
  <div id="gameOverlay" class="hidden">
    <h1 id="gameMessage"></h1>
    <p id="scoreDisplay"></p>
    <p>Press 'R' to Restart or 'E' to Exit</p>
  </div>

  <!-- Game logic -->
  <script src="script.js"></script>
</body>
</html>
